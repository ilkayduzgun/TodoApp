{% include 'layout.html' %}
    <div class="container">
        <div class="card text-center mt-5">
            <div class="card-header">
                Your todos!
            </div>
            <div class="card-body">
                <h5 class="card-title"> List of your todos!</h5>
                <p class="card-text"> Information regarding stuff that needs to be complate</p>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Info</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for todo in todos %}
                        {% if todo.complate == False %}
                        <tr class="pointer" >
                            <td>{{loop.index}}</td>
                            <td>{{todo.title}}</td>
                            <td>
                                <button onclick="window.location.href='complate/{{todo.id}}'" type="button" class="btn btn-success"> Complate</button>
                                <button onclick="window.location.href='edit-todo/{{todo.id}}'" type="button" class="btn btn-info"> Edit</button>
                            </td>
                        </tr>
                        {% else %}
                        <tr class="pointer alert alert-success" >
                            <td>{{loop.index}}</td>
                            <td class="strike-through-td">{{todo.title}}</td>
                            <td>
                                <button onclick="window.location.href='complate/{{todo.id}}'" type="button" class="btn btn-success"> Undo</button>
                                <button onclick="window.location.href='edit-todo/{{todo.id}}'" type="button" class="btn btn-info"> Edit</button>
                            </td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>

                </table>
                <a onclick="window.location.href='add-todo'"  class="btn btn-primary" href="#">Add a new Todo!</a>
            </div>
        </div>
    </div>
